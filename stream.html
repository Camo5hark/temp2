<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: black;
                color: white;
            }
            div.section {
                padding-bottom: 20px;
            }
            div#videos {
                width: 640px;
                height: 360px;
                border: 1px solid white;
                overflow: auto;
            }
            li.video {
                display: list-item;
                background-color: black;
                margin-bottom: 10px;
                cursor: pointer;
            }
        </style>
        <script>
            var filter
            var videos
            var title
            var video
            var prev
            var next
            var autoplay
            var mode

            var videosFiltered
            var videoIndexCurrent
            var videoCurrent
            var history = []
            var prevCount = 0

            function filterFormat(query) {
                return query.toLowerCase().replace(/[^a-z0-9]/g, "")
            }

            function filterVideos() {
                videosFiltered = []

                window.localStorage.setItem("filter", filter.value)

                const query = filterFormat(filter.value.trim())

                for (var i = 0; i < videos.length; i++) {
                    var display = "none"

                    if (filterFormat(videos[i].innerHTML).includes(query)) {
                        display = "list-item"

                        videosFiltered.push(videos[i])
                    }

                    videos[i].style.display = display
                }
            }

            function randomVideo(videos_) {
                return videos_[Math.floor(Math.random() * videos_.length)]
            }

            function watch(video_) {
                if (video_) {
                    title.innerHTML = video_.innerHTML
                    videoIndexCurrent = video_.getAttribute("index")
                    video.innerHTML = `<source src="/video?index=${videoIndexCurrent}" type="video/mp4">`
                    videoCurrent = video_
                    history.push(video_)

                    for (var i = 0; i < videos.length; i++) {
                        videos[i].style.backgroundColor = videos[i] == videoCurrent ? "blue" : "black"
                    }
                }
            }

            function watchPrev() {
                if (history.length > 1) {
                    const index = history.length - 2 - prevCount

                    if (index >= 0) {
                        prevCount++

                        watch(history[index])
                    }
                }
            }

            function watchNext() {
                var video_

                switch (mode.value) {
                    default:
                    case "next":
                        const index = videoIndexCurrent + 1

                        if (index < videos.length) {
                            video_ = videos[index]
                        }

                        break
                    case "randomAll":
                        video_ = randomVideo(videos)

                        break
                    case "randomFilter":
                        video_ = randomVideo(videosFiltered)

                        break
                }

                watch(_video)
            }

            document.addEventListener("DOMContentLoaded", () => {
                filter = document.getElementById("filter")
                videos = document.getElementsByClassName("video")
                title = document.getElementById("title")
                video = document.getElementById("video")
                prev = document.getElementById("prev")
                next = document.getElementById("next")
                autoplay = document.getElementById("autoplay")
                mode = document.getElementById("mode")

                filter.value = window.localStorage.getItem("filter") || ""
                filter.addEventListener("keyup", filterVideos)

                for (var i = 0; i < videos.length; i++) {
                    videos[i].addEventListener("click", event => {
                        if (videoCurrent) {
                            videoCurrent.style.backgroundColor = "black"
                        }

                        videoCurrent = event.srcElement
                        videoCurrent.style.backgroundColor = "blue"

                        watch(videoCurrent)
                    })
                }

                video.addEventListener("ended", () => {
                    if (autoplay.value) {
                        watchNext()
                    }
                })

                prev.addEventListener("click", watchPrev)

                next.addEventListener("click", watchNext)

                autoplay.value = window.localStorage.getItem("autoplay") || false
                autoplay.addEventListener("click", () => {
                    window.localStorage.setItem("autoplay", autoplay.value)
                })

                mode.value = window.localStorage.getItem("mode") || "next"
                mode.addEventListener("change", () => {
                    window.localStorage.setItem("mode", mode.value)
                })

                filterVideos()
            })
        </script>
    </head>
    <body>
        <div class="section">
            <img src="/splash" width="300" height="300">
        </div>
        <div class="section">
            <div>News:</div>
            <ul>
                <li>news 1</li>
                <li>news 2</li>
            </ul>
        </div>
        <div class="section">
            <form action="javascript:void(0)">
                <label for="filter">Filter:</label>
                <input id="filter" name="filter" type="text">
            </form>
            <div id="videos">
                <ul>
                    <li class="video" index="0">video 1</li>
                    <li class="video" index="1">video 2</li>
                    <li class="video" index="2">video 3</li>
                    <li class="video" index="3">video 4</li>
                    <li class="video" index="4">video 5</li>
                    <li class="video" index="5">video 6</li>
                    <li class="video" index="6">video 7</li>
                    <li class="video" index="7">video 8</li>
                    <li class="video" index="8">video 9</li>
                    <li class="video" index="9">video 10</li>
                    <li class="video" index="10">video 11</li>
                    <li class="video" index="11">video 12</li>
                    <li class="video" index="12">video 13</li>
                    <li class="video" index="13">video 14</li>
                    <li class="video" index="14">video 15</li>
                    <li class="video" index="15">video 16</li>
                    <li class="video" index="16">video 17</li>
                    <li class="video" index="17">video 18</li>
                    <li class="video" index="18">video 19</li>
                    <li class="video" index="19">video 20</li>
                    <li class="video" index="20">video 21</li>
                </ul>
            </div>
        </div>
        <div class="section">
            <h1 id="title">Video</h1>
            <video id="video" width="640" height="360" controls autoplay></video>
            <div>
                <button id="prev">Prev</button>
                <button id="next">Next</button>
            </div>
        </div>
        <div class="section">
            <form action="javascript:void(0)">
                <label for="autoplay">Autoplay:</label>
                <input id="autoplay" name="autoplay" type="checkbox">
                <select id="mode">
                    <option value="next">Next</option>
                    <option value="randomAll">Random (All)</option>
                    <option value="randomFiltered">Random (Filtered)</option>
                </select>
            </form>
        </div>
    </body>
</html>
